<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 1 LPPA</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="">
    <!--defer lo que hace es esperar a que termine de cargar el html para luego cargar el script-->
    <script src="./validaciones-form.js" defer></script>
</head>
<body>
    <header class="container-encabezado">
        <div class="tittle">
            <h1>Parcial 1 LPPA Amarillo Juan</h1>
        </div>

        <nav class="nav-encabezado">
            <a href="#"><img class="icon-hamburguer" alt="Icono_Hamburguesa" src="iconos/menu-icon.jpg"></a>
            <a class="description" href="index.html">Inicio</a>
            <a class="description" href="#">Noticias</a>
            <a class="description" href="#">Más Info</a>
        </nav>
    </header>

    <div class="frm-conteiner">
        <form class="form-registro" id="frm-registro">
            <h2>Registro</h2>
                <div class="conteiner-izquierda">
                    <div class="conteiner-nombre flex-column">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                        <div class="text-error"></div>
                    </div>
                    <div class="conteiner-apellido flex-column">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                        <div class="text-error"></div>
                    </div>
                    <div class="conteiner-email flex-column">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email">
                        <div class="text-error"></div>
                    </div>
                    <div class="conteiner-edad flex-column">
                        <label for="edad">Edad</label>
                        <input type="text" name="edad" id="edad" placeholder="Edad">
                        <div class="text-error"></div>
                    </div>
                </div>
                <div class="conteiner-derecha">
                    <div class="conteiner-sexo flex-column">
                        <label for="sexo">Sexo</label>
                        <div class="input-sexo">
                            <label>Mujer</label>
                            <input type="radio" id="sexo" name="sexo" value="mujer">
                            <label>Hombre</label>
                            <input type="radio" id="sexo" name="sexo" value="hombre">
                            <label>Otros</label>
                            <input type="radio" id="sexo" name="sexo" value="otros">
                        </div>
                        <div class="text-error"></div>
                    </div>
                    <div class="conteiner-temas flex-column">
                        <label for="temas-interes">Temas de interés</label>
                        <div class="input-temas flex-column">
                            <label>Música</label>
                            <input type="checkbox" id="musica" name="temas[]" value="musica">
                            <label>Deporte</label>
                            <input type="checkbox" id="deporte" name="temas[]" value="deporte">
                            <label>Juegos</label>
                            <input type="checkbox" id="juegos" name="temas[]" value="juegos">
                            <label>Tecnología</label>
                            <input type="checkbox" id="tecnologia" name="temas[]" value="tecnologia">
                            <label>Otros</label>
                            <input type="checkbox" id="otros" name="temas[]" value="otros">
                        </div>

                        <div class="text-error"></div>
                    </div>
                    <div class="conteiner-pais flex-column">
                        <label for="pais">País</label>
                        <select  name="pais" id="pais">
                            <!--El -1 indica que no hubo selección-->
                            <option value="-1">Seleccionar una opción</option>
                            <option value="arg">Argentina</option>
                            <option value="chi">Chile</option>
                            <option value="br">Brasil</option>
                            <option value="uru">Uruguay</option>
                        </select>
                        <div class="text-error"></div>
                    </div>
                    <div class="conteiner-comentario flex-column">
                        <label for="comentario">Comentarios:</label>
                        <textarea name="comentario" cols="30" rows="10"></textarea>
                    </div>
                </div>
            <button type="submit">ENVIAR</button>
        </form>
    </div>
    <footer>
        <h2>LPPA</h2>
        <h4>Copiry Right: Todos los Derechos Reservados.</h4>
    </footer>

    <!-- The Modal -->
<div id="modalForm" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>ENVIO DE FORMULARIO</h2>
      <p>El formulario se envio correctamente</p>
    </div>
  </div>

</body>
</html>
